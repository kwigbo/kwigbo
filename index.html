<!DOCTYPE html>
<html>
  <head>
    <title>kwigbo.com</title>

    <!-- Browser Setup -->
    <meta charset="utf-8" />
    <meta name="description" content="Home of kwibgo" />
    <link rel="icon" href="./favicon/favicon.ico" />
    <link rel="apple-touch-icon" href="./favicon/apple-touch-icon.png" />
    <link rel="manifest" href="./manifest.json" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, height=device-height"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap"
      rel="stylesheet"
    />

    <!-- Local Fonts -->
    <link
      rel="preload"
      href="Fonts/JINKY.ttf"
      as="font"
      crossorigin="anonymous"
    />

    <style rel="preload" type="text/css">
      @font-face {
        font-family: "JINKY";
        src: url(Fonts/JINKY.ttf) format("truetype");
      }
    </style>

    <!-- Global Styles -->

    <style>
      body {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        display: block;
        color: #fff;
        background-color: #8eadff;
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        font-family: "Gruppo", cursive;
      }

      body.noScroll {
        /* ...or body.dialogShowing */
        overflow: hidden;
        position: fixed;
      }

      body,
      html {
        height: 100%;
        width: 100%;
        background: #fff;
        position: fixed;
        overflow: hidden;
        overscroll-behavior: none;
      }

      canvas {
        width: 100%;
        height: 100%;
        image-rendering: -moz-crisp-edges;
        image-rendering: -webkit-crisp-edges;
        image-rendering: pixelated;
      }

      #contentView {
        position: absolute;
        left: 0px;
        top: 0px;
        width: 100%;
        height: 100%;
        background-color: #8eadff;
      }
    </style>
    <link rel="stylesheet" href="./main-style.css" />
  </head>
  <body class="noScroll">
    <div id="contentView"></div>
    <script type="module">
      import MainScene from "./MainScene/MainScene.js";
      // Setup the application initialization
      (function (window, document, undefined) {
        window.onload = function () {
          let contentView = document.getElementById("contentView");
          const currentScene = new MainScene(contentView);
        };
      })(window, document, undefined);
    </script>
    <div id="menu">
      <div class="kwigbo">kwigbo</div>
      <ul>
        <li class="no_bullet">
          <a href="https://shop.kwigbo.com">Store</a>
        </li>
        <li class="no_bullet">
          <a href="https://sprout.kwigbo.com">Sproutlands (Game)</a>
        </li>
      </ul>
      <div class="icon_link">
        <a target="_blank" href="https://icons8.com/icon/lPZm1KMY52UO/menu"
          >Menu</a
        >
        icon by <a target="_blank" href="https://icons8.com">Icons8</a>
      </div>
    </div>
  </body>
</html>
