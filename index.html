<!DOCTYPE html>
<html>
  <head>
    <title>kwigbo.com</title>

    <!-- Browser Setup -->
    <meta charset="utf-8" />
    <meta name="description" content="Home of kwibgo" />
    <link rel="icon" href="./favicon/favicon.ico" />
    <link rel="apple-touch-icon" href="./favicon/apple-touch-icon.png" />
    <link rel="manifest" href="./manifest.json" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap"
      rel="stylesheet"
    />

    <!-- Global Styles -->

    <style>
      body {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        display: block;
        color: #fff;
        background-color: #8eadff;
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        font-family: "Gruppo", cursive;
      }

      body.noScroll {
        /* ...or body.dialogShowing */
        overflow: hidden;
        position: fixed;
      }

      body,
      html {
        height: 100%;
        width: 100%;
        background: #fff;
      }

      canvas {
        width: 100%;
        height: 100%;
        image-rendering: -moz-crisp-edges;
        image-rendering: -webkit-crisp-edges;
        image-rendering: pixelated;
      }

      #contentView {
        position: absolute;
        left: 0px;
        top: 0px;
        width: 100%;
        height: 100%;
        background-color: #8eadff;
      }
    </style>

    <!-- Game SDK -->
    <script src="./GameSDK/Util.js"></script>
    <script src="./GameSDK/GridUtil.js"></script>
    <script src="./GameSDK/Geometry.js"></script>
    <script src="./GameSDK/InputManager.js"></script>
    <script src="./GameSDK/DisplayLoop.js"></script>
    <script src="./GameSDK/CharacterSprite.js"></script>
    <script src="./GameSDK/TileSheet.js"></script>
    <script src="./GameSDK/TileMap.js"></script>
    <script src="./GameSDK/Scene.js"></script>

    <!-- Main Scene -->
    <script src="./MainScene/Pixel.js"></script>
    <script src="./MainScene/Icon.js"></script>
    <script src="./MainScene/MainScene.js"></script>

    <!-- Veve Scene -->
    <script src="./VeveScene/VeveScene.js"></script>
    <link rel="stylesheet" href="./VeveScene/VeveStyles.css" />

    <!-- Sprout Lands Scene -->
    <script src="./SproutLands/Maps/MainMap.js"></script>
    <script src="./SproutLands/SproutLands.js"></script>
  </head>
  <body class="noScroll">
    <div id="contentView"></div>
    <script>
      // Setup the application initialization
      (function (window, document, undefined) {
        window.onload = function () {
          let contentView = document.getElementById("contentView");
          currentScene = new MainScene(contentView);
        };
      })(window, document, undefined);
    </script>
  </body>
</html>
